<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Main Page - PDF Tool</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
        }
        .logout {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="logout">
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Welcome, {{ username }}</h2>
            <h3 class="text-center mb-4">Select a PDF for Processing</h3>
            <form action="/pdf" method="post">
                <ul class="list-group">
                    {% for pdf in pdfs %}
                    <li class="list-group-item">
                        <button type="submit" name="pdf_name" value="{{ pdf }}" class="btn btn-link">{{ pdf }}</button>
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
