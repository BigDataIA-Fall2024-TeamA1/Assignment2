<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PDF Selection - PDF Tool</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 15px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Select a PDF for Processing</h2>
            <form action="/process-pdf" method="post">
                <div class="form-group mb-3">
                    <label for="pdf_list" class="form-label">Available PDFs</label>
                    <select class="form-select" id="pdf_list" name="pdf_name">
                        {% for pdf in pdfs %}
                            <option value="{{ pdf }}">{{ pdf }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="extract_method" class="form-label">Choose Extraction Method</label>
                    <select class="form-select" id="extract_method" name="extract_method">
                        <option value="Azure AI Document Intelligence">Azure AI Document Intelligence</option>
                        <option value="PyMuDF">PyMuDF</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="user_query" class="form-label">Enter your query about the PDF</label>
                    <textarea class="form-control" id="user_query" name="user_input" rows="3" placeholder="Enter your query here..."></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Process Selected PDF</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
