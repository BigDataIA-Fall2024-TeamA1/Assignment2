<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PDF Content - PDF Tool</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">PDF Content for {{ pdf_name }}</h2>
            <div class="accordion" id="contentAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingProcessedContent">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProcessedContent" aria-expanded="true" aria-controls="collapseProcessedContent">
                            Processed Content
                        </button>
                    </h2>
                    <div id="collapseProcessedContent" class="accordion-collapse collapse show" aria-labelledby="headingProcessedContent" data-bs-parent="#contentAccordion">
                        <div class="accordion-body">
                            <pre>{{ processed_content }}</pre>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingAIResponse">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAIResponse" aria-expanded="false" aria-controls="collapseAIResponse">
                            OpenAI Response
                        </button>
                    </h2>
                    <div id="collapseAIResponse" class="accordion-collapse collapse" aria-labelledby="headingAIResponse" data-bs-parent="#contentAccordion">
                        <div class="accordion-body">
                            <pre>{{ openai_response }}</pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/main" class="btn btn-primary">Back to Selection</a>
            </div>
        </div>
    </div>
</body>
</html>
